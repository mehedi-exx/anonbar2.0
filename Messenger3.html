<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Messenger Collection — CyberHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav" aria-label="Primary">
        <div class="brand">
          <span class="dot"></span>
          <span>CyberHub</span>
        </div>
        <button id="menuToggle" class="icon-btn" aria-label="Open Menu" aria-expanded="false">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        </button>
        <ul id="menu" class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="fb11ite.html">FB Lite</a></li>
          <li><a class="active" href="Messenger3.html">Messenger</a></li>
          <li><a href="Allapk.html">All APK</a></li>
        </ul>
        <button id="themeToggle" class="icon-btn" aria-label="Toggle Theme">
          <svg id="iconMoon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/></svg>
          <svg id="iconSun" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" style="display:none"><path d="M12 4V2m0 20v-2M4 12H2m20 0h-2M5.64 5.64 4.22 4.22m15.56 15.56-1.42-1.42M18.36 5.64l1.42-1.42M6.34 18.36l-1.42 1.42" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h1 class="page-title">Messenger Versions</h1>
      <p class="muted">নীচে প্রতিটি ভার্সনের জন্য আলাদা বক্স ও ডাউনলোড বাটন আছে। বাটনে ক্লিক করলে ৫ সেকেন্ড কাউন্টডাউন শেষে অটো-ডাউনলোড হবে।</p>
    </section>

    <section class="grid">
      <!-- Cards will be populated here -->
      <div id="cards" class="grid"></div>
    </section>
  </main>

  <!-- Timer Modal -->
  <div id="timerModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="timerTitle" aria-describedby="timerDesc">
    <div class="modal-content card">
      <h2 id="timerTitle">Preparing your download…</h2>
      <p id="timerDesc" class="muted"><span id="countdown">5</span> সেকেন্ড পরে ডাউনলোড শুরু হবে।</p>
      <button id="downloadNow" class="btn">Download now</button>
      <button id="cancelDownload" class="btn btn-ghost">Cancel</button>
    </div>
  </div>

  <footer>
    <div class="container">
      <p class="muted">© CyberHub</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
  // ------- Page specific JS for Messenger3.html -------
  // Data: version name and download links
  const versions = [
    { name: 'Messenger (Official Play Store)', link: 'https://play.google.com/store/apps/details?id=com.facebook.orca' },
    { name: 'Messenger 2', link: '/downloads/messenger-2.apk' },
    { name: 'Messenger 3', link: '/downloads/messenger-3.apk' },
  ];

  // Build cards
  const cardsWrap = document.getElementById('cards');
  cardsWrap.classList.add('grid-3');
  versions.forEach((v) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-body">
        <h3>${v.name}</h3>
        <p class="muted">লাইটওয়েট মেসেঞ্জার ভ্যারিয়েন্ট।</p>
        <div class="actions">
          <a href="#" class="btn download-btn" data-link="${v.link}">ডাউনলোড</a>
        </div>
      </div>
    `;
    cardsWrap.appendChild(card);
  });

  // Timer modal logic
  const modal = document.getElementById('timerModal');
  const countdownEl = document.getElementById('countdown');
  const downloadNowBtn = document.getElementById('downloadNow');
  const cancelBtn = document.getElementById('cancelDownload');
  let timer = null;
  let targetLink = null;
  let remaining = 5;

  function openModal(link) {
    targetLink = link;
    remaining = 5;
    countdownEl.textContent = remaining;
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
    timer = setInterval(() => {
      remaining -= 1;
      countdownEl.textContent = remaining;
      if (remaining <= 0) {
        clearInterval(timer);
        startDownload();
      }
    }, 1000);
  }

  function closeModal() {
    if (timer) clearInterval(timer);
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
  }

  function startDownload() {
    window.location.href = targetLink;
    closeModal();
  }

  document.querySelectorAll('.download-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const link = btn.getAttribute('data-link');
      openModal(link);
    });
  });

  downloadNowBtn.addEventListener('click', startDownload);
  cancelBtn.addEventListener('click', closeModal);

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });
  </script>

  <style>
  .grid-3 { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
    gap: 1rem; 
  }
  .card { border: 1px solid var(--border, #1f2a2e); border-radius: 12px; background: var(--surface, #0f1416); }
  .card-body { padding: 1rem; }
  .actions { margin-top: .75rem; display:flex; gap:.5rem; }
  .btn { padding: .6rem 1rem; border-radius: 10px; border: 1px solid var(--border, #1f2a2e); text-decoration: none; display:inline-block }
  .btn:hover { transform: translateY(-1px); }
  .btn-ghost { background: transparent; }
  .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,.5); backdrop-filter: blur(2px); }
  .modal.open { display: flex; }
  .modal .card { max-width: 420px; width: 92%; }
  .page-title { margin: 1.25rem 0 .5rem; }
  .muted { opacity: .75; }
  </style>
</body>
</html>
