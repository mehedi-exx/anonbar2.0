<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Messenger Collection — CPbOX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav" aria-label="Primary">
        <div class="brand">
          <span class="dot"></span>
          <span>CPbOX</span>
        </div>

        <div class="actions">
          <button class="icon-btn" id="themeToggle" aria-label="Toggle theme">
            <svg id="iconMoon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/>
            </svg>
            <svg id="iconSun" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none">
              <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.48 14.32l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM1 13h3v-2H1v2zm19 0h3v-2h-3v2zM4.96 19.04l-1.41 1.41 1.8 1.79 1.41-1.41-1.8-1.79zM12 5a7 7 0 100 14 7 7 0 000-14zm7.04-1.96l1.41-1.41-1.79-1.8-1.41 1.41 1.79 1.8zM13 23v-3h-2v3h2zm0-19V1h-2v3h2z"/>
            </svg>
          </button>

          <button class="icon-btn hamburger" id="menuToggle" aria-label="Menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z" />
            </svg>
          </button>
        </div>

        <div class="menu" id="menu">
          <a class="active" href="#home">Home</a>
          <a href="#apps">Apps</a>
          <a href="#docs">Docs</a>
          <a href="#contact">Contact</a>
        </div>
      <button id="langToggle" class="icon-btn" aria-label="Toggle Language">EN/BN</button></nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h1 class="page-title">Messenger Versions</h1>
      <p class="muted">নীচে প্রতিটি ভার্সনের জন্য আলাদা বক্স ও ডাউনলোড বাটন আছে। বাটনে ক্লিক করলে ৫ সেকেন্ড কাউন্টডাউন শেষে অটো-ডাউনলোড হবে।</p>
    </section>

    <div style="margin: .5rem 0 1rem"><a id="backBtn" class="btn btn-ghost" href="index.html" data-i18n="back">পিছনে</a></div>
    <section class="grid">
      <!-- Cards will be populated here -->
      <div id="cards" class="grid"></div>
    </section>
  </main>

  <!-- Timer Modal -->
  <div id="timerModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="timerTitle" aria-describedby="timerDesc">
    <div class="modal-content card">
      <h2 id="timerTitle">Preparing your download…</h2>
      <p id="timerDesc" class="muted"><span id="countdown">5</span> সেকেন্ড পরে ডাউনলোড শুরু হবে।</p>
      <button id="downloadNow" class="btn">Download now</button>
      <button id="cancelDownload" class="btn btn-ghost">Cancel</button>
    </div>
  </div>

  <footer>
    <div class="container foot-inner">
      <div class="tiny">© <span id="year"></span> CyberHub. All rights reserved.</div>
      <nav class="foot-links tiny">
        <a href="#privacy">Privacy</a>
        <a href="#terms">Terms</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
  // ------- Page specific JS for Messenger3.html -------
  // Data: version name and download links
  const versions = [
    { name: 'Messenger (Official Play Store)', link: 'https://play.google.com/store/apps/details?id=com.facebook.orca' },
    { name: 'Messenger 2', link: '/downloads/messenger-2.apk' },
    { name: 'Messenger 3', link: '/downloads/messenger-3.apk' },
  ];

  // Build cards
  const cardsWrap = document.getElementById('cards');
  cardsWrap.classList.add('grid-3');
  versions.forEach((v) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-body">
        <h3>${v.name}</h3>
        <p class="muted">লাইটওয়েট মেসেঞ্জার ভ্যারিয়েন্ট।</p>
        <div class="actions">
          <a href="#" class="btn download-btn" data-link="${v.link}">ডাউনলোড</a>
        </div>
      </div>
    `;
    cardsWrap.appendChild(card);
  });

  // Timer modal logic
  const modal = document.getElementById('timerModal');
  const countdownEl = document.getElementById('countdown');
  const downloadNowBtn = document.getElementById('downloadNow');
  const cancelBtn = document.getElementById('cancelDownload');
  let timer = null;
  let targetLink = null;
  let remaining = 5;

  function openModal(link) {
    targetLink = link;
    remaining = 5;
    countdownEl.textContent = remaining;
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
    timer = setInterval(() => {
      remaining -= 1;
      countdownEl.textContent = remaining;
      if (remaining <= 0) {
        clearInterval(timer);
        startDownload();
      }
    }, 1000);
  }

  function closeModal() {
    if (timer) clearInterval(timer);
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
  }

  function startDownload() {
    window.location.href = targetLink;
    closeModal();
  }

  document.querySelectorAll('.download-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const link = btn.getAttribute('data-link');
      openModal(link);
    });
  });

  downloadNowBtn.addEventListener('click', startDownload);
  cancelBtn.addEventListener('click', closeModal);

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });
  </script>

  <style>
  .grid-3 { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
    gap: 1rem; 
  }
  .card { border: 1px solid var(--border, #1f2a2e); border-radius: 12px; background: var(--surface, #0f1416); }
  .card-body { padding: 1rem; }
  .actions { margin-top: .75rem; display:flex; gap:.5rem; }
  .btn { padding: .6rem 1rem; border-radius: 10px; border: 1px solid var(--border, #1f2a2e); text-decoration: none; display:inline-block }
  .btn:hover { transform: translateY(-1px); }
  .btn-ghost { background: transparent; }
  .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,.5); backdrop-filter: blur(2px); }
  .modal.open { display: flex; }
  .modal .card { max-width: 420px; width: 92%; }
  .page-title { margin: 1.25rem 0 .5rem; }
  .muted { opacity: .75; }
  </style>
</body>
</html>
